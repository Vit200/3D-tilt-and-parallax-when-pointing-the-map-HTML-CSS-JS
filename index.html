<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card with Glow Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: #292929;
            border-radius: 15px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Чтобы сияние не выходило за пределы карточки */
        }

        .card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        .card .img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: auto;
            transform: translate(-50%, -50%) translateZ(175px);
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover .img {
            box-shadow: 0 0 30px rgba(164, 255, 252, 0.8); /* Эффект сияния */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="snapedit_1745503968329.png" class="img" alt="">
    </div>

    <script>
        let card = document.querySelector('.card');
        card.addEventListener('mousemove', (e) => {
            let rect = card.getBoundingClientRect();
            let x = e.clientX - rect.left - rect.width / 2;
            let y = e.clientY - rect.top - rect.height / 2;

            let rotateX = (y / rect.height) * 30; // Изменено для более естественного эффекта
            let rotateY = (x / rect.width) * -30;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
